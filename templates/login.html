{% extends "base.html" %}
{% block content %}

<div class="container">
<h2>Login</h2>
<form action="/login" method="post">
  <p><label>Email<input type="text" name="email" autocomplete=off></label></p>

  <p><input type="submit" value="Login"/></p>
</form>
</div>

{% endblock %}
